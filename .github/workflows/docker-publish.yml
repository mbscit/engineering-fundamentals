name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        run: echo "** TASK D.1 - Replace this step with your SonarCloud analysis command (using SonarSource/sonarcloud-github-action@v2.2.0) **"
        # Hints:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided by GitHub Actions
          # SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Needs to be created in your SonarCloud Account and stored in your github repository secrets
          # -Dsonar.projectKey=<your-project-key>
          # -Dsonar.organization=<your-private-sonarcloud-organization>
          # -Dsonar.sources=.

  test:
    needs: code-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: execute the unit test
        run: npm install && npm test

  publish-docker-image:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: crmbn.azurecr.io
          username: marc.bruni@ipt.ch
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Generate and Push Git Tag for New Version
        id: versioning
        run: |
          set -euo pipefail
          echo "TASK B.2 - Generate a new Git tag for the Docker image version"

          # Ensure a committer identity for tagging
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch tags from remote
          git fetch --tags

          # Find the latest tag that starts with 'v' (semantic-ish ordering)
          latest_tag=$(git tag --list 'v*' --sort=-v:refname | head -n1 || true)

          if [ -z "$latest_tag" ]; then
            new_tag="v0.1"
          else
            num=${latest_tag#v}
            if echo "$num" | grep -q '\.'; then
              major=${num%%.*}
              minor=${num#*.}
              minor=$((10#$minor + 1))
              new_tag="v${major}.${minor}"
            else
              major=$num
              new_tag="v${major}.1"
            fi
          fi

          echo "Latest tag: ${latest_tag:-none}"
          echo "New tag: $new_tag"

          # Create and push the new tag
          git tag "$new_tag"
          git push origin "$new_tag"

          # Export the new tag for subsequent steps
          echo "full_tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: Build the Docker image
        run: |
          docker build -t lrengineering.azurecr.io/ipt-spins:${{ steps.versioning.outputs.full_tag }} -t lrengineering.azurecr.io/ipt-spins:latest .

      - name: Push the Docker image to ACR
        run: echo "** TASK B.3 - Push the docker images to the ACR **"
